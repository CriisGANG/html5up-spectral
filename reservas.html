    <body class="is-preload">

        <!-- Page Wrapper -->
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header" class="alt">
                <h1><a href="index.html">Green Valley Retreat</a></h1>
                <nav id="nav">
                    <ul>
                        <li class="special">
                            <a href="#menu" class="menuToggle"><span>Menu</span></a>
                            <div id="menu">
                                <!-- Aquí añadimos el logo en el menú desplegable -->

                                    <li><a href="index.html">Inicio</a></li>

                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Main -->
            <article id="main">
                <header>
                    <h2>Reservas</h2>
                    <p>Reserva tu estancia en Green Valley Retreat</p>
                </header>
                <section class="wrapper style5">
                    <div class="inner">
                        <section>
                            <h4>Formulario de Reserva</h4>
                            <form method="post" action="#">
                                <div class="row gtr-uniform">
                                    <div class="col-6 col-12-xsmall">
                                        <input type="text" name="nombre" id="nombre" value="" placeholder="Nombre Completo" required />
                                    </div>
                                    <div class="col-6 col-12-xsmall">
                                        <input type="email" name="email" id="email" value="" placeholder="Correo Electrónico" required />
                                    </div>
                                    <div class="col-12">
                                        <select name="tipo-estancia" id="tipo-estancia" required>
                                            <option value="">- Selecciona Tipo de Estancia -</option>
                                            <option value="retiro-bienestar">Retiro de Bienestar</option>
                                            <option value="escapada-romantica">Escapada Romántica</option>
                                            <option value="aventura-naturaleza">Aventura en la Naturaleza</option>
                                            <option value="spa-relax">Estancia en Spa y Relax</option>
                                        </select>
                                    </div>
                                    <div class="col-6 col-12-xsmall">
                                        <input type="date" name="fecha-checkin" id="fecha-checkin" placeholder="Fecha de Check-In" required />
                                    </div>
                                    <div class="col-6 col-12-xsmall">
                                        <input type="date" name="fecha-checkout" id="fecha-checkout" placeholder="Fecha de Check-Out" required />
                                    </div>
                                    <div class="col-12">
                                        <textarea name="mensaje" id="mensaje" placeholder="¿Algún requerimiento especial?" rows="6" required></textarea>
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="checkbox" id="copia" name="copia">
                                        <label for="copia">Enviarme una copia de la reserva</label>
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="checkbox" id="no-robot" name="no-robot" checked required>
                                        <label for="no-robot">No soy un robot</label>
                                    </div>
                                    <div class="col-12">
                                        <ul class="actions">
                                            <li><input type="submit" value="Enviar" class="primary" /></li>
                                            <li><input type="reset" value="Reiniciar" /></li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </section>
            </article>

            <!-- Footer -->
            <footer id="footer">
                <ul class="icons">
                    <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>

                    <li>&copy; Green Valley Retreat</li>
                </ul>
            </footer>

        </div>
